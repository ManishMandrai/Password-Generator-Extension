<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Random Password Generator</h1>
        <label for="length">Password Length:</label>
        <input type="number" id="length" min="8" max="40" value="10">
        
        <div class="checkbox-container"> <!-- Added this container -->
            <label><input type="checkbox" id="includeUppercase" checked> Uppercase</label>
            <label><input type="checkbox" id="includeLowercase" checked> Lowercase</label>
            <label><input type="checkbox" id="includeNumbers" checked> Numbers</label>
            <label><input type="checkbox" id="includeSymbols" checked> Symbols</label>
        </div>

        <div id="center">
            <button id="generatePassword">Unlock My Secret Code</button>
            <input type="text" id="passwordOutput" readonly>
            <button id="copyPassword">Copy That!</button>
        </div>

        <p id="statusMessage"></p>
    </div>
    <script src="popup.js"></script>
</body>
</html>
